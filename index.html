  <div class="container mt-4">
    <nav class="navbar bg-body-tertiary rounded">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="#">
          <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#heater"/></svg>

        </a>
        <div class="d-lg-flex">
          <div class="d-lg-flex justify-content-lg-end">
            <button type="button" class="btn btn-primary btn" id="connectBleButton">Connect</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="card border-dark mt-4">
      <div class="card-header">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#wifi"/></svg>
        WiFi
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="wifi_ssid" class="form-label">SSID</label>
            <input type="text" class="form-control" id="wifi_ssid" placeholder="myssid">
          </div>
          <div class="col-md-6">
            <label for="wifi_pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="wifi_pass" placeholder="mypass">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card border-dark mt-4">
      <div class="card-header">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#server"/></svg>
        MQTT
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-8">
            <label for="mqtt_host" class="form-label">Hostname</label>
            <input type="text" class="form-control" id="mqtt_host" placeholder="localhost">
          </div>
          <div class="col-md-4">
            <label for="mqtt_port" class="form-label">Port</label>
            <input type="number" class="form-control" id="mqtt_port" placeholder="1883">
          </div>
          <div class="col-md-6">
            <label for="mqtt_user" class="form-label">Username</label>
            <input type="text" class="form-control" id="mqtt_user" placeholder="myuser">
          </div>
          <div class="col-md-6">
            <label for="mqtt_pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="mqtt_pass" placeholder="mypass">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
